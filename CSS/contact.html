    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;

        body{
            background: #000000;
            color: #fff;
        }

        nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: #73b1d2;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            border-bottom: 1px solid rgb(20, 19, 20);
        }

        nav a{
            text-decoration: none;
            margin-left: 20px;
            color: #bbb;
            transition: 0.3s;
        }

        nav a:hover{
            color: white;
        }

        nav h2{
            font-weight: 700;
        }

        .container{
            width: 80%;
            margin: auto;
            text-align: center;
            margin-top: 80px;
        }

        .container h1{
            font-size: 2.7rem;
            font-weight: 700;
        }

        .container p{
            color: #ccc;
            margin-top: 10px;
        }

        .contact-box{
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .form{
            background: #9996cb9c;
            width: 350px;
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .form input, .form textarea{
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            margin-top: 15px;
            outline: none;
            background: rgba(5, 1, 5, 0.822);
            color: white;
        }

        textarea{
            height: 110px;
        }

        .btn{
            width: 100%;
            margin-top: 20px;
            background: #73b1d2;
            padding: 12px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-size: 1rem;
            color: white;
            transition: 0.3s;
        }

        .btn:hover{
            background: rgb(150, 60, 255);
        }

        .socials{
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .socials a{
            background: rgba(255,255,255,0.08);
            text-decoration: none;
            padding: 12px;
            border-radius: 12px;
            color: white;
            transition: 0.3s;
            display: block;
        }

        .socials a:hover{
            background: #9996cb9c ;
        }

        footer{
            text-align: center;
            margin-top: 100px;
            padding: 20px;
            background: #73b1d2;
        }
    </style>
