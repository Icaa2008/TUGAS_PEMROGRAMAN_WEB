<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Belanja</title>
    <style>
        /* Sedikit gaya agar terlihat lebih rapi */
        body {
            font-family: sans-serif;
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        li {
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 60%;
            padding: 8px;
            margin-right: 10px;
        }
        button {
            padding: 8px 12px;
            cursor: pointer;
        }
        #jumlahItem {
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Daftar Belanja Anda</h1>
    <!-- Daftar item -->
    <ul id="itemsBelanja"></ul>
    <!-- Input untuk menambah item baru -->
    <input type="text" id="newItem" placeholder="Tambahkan item baru">
    <!-- Tombol untuk menambah dan menghapus item -->
    <button onclick="tambahItem()">Tambah Item</button>
    <button onclick="hapusItemTerakhir()">Hapus Item Terakhir</button>
    <!-- Paragraf untuk menampilkan jumlah item -->
    <p id="jumlahItem"></p>

    <script src="3. belanja_script.js"></script>

</body>
</html>
